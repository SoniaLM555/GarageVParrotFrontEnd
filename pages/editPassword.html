<div class="hero-scene text-center text-white">
    <div class="hero-scene-content">
        <h1>Changer le mot de passe</h1>
    </div>
</div>  

<div class="container">
    <form>
        <div class="mb-3">
            <label for="PasswordInput" class="form-label">Mot de Passe</label>
            <input type="password" class="form-control" id="PasswordInput" placeholder="Saisir votre mot de passe">
        </div>
        <div class="mb-3">
            <label for="ValidatePasswordInput" class="form-label">Validez votre mot de passe</label>
            <input type="password" class="form-control" id="ValidatePasswordInput" placeholder="Ressaisir votre mot de passe">
        </div>
        <div class= "text-center pt-3">
            <button type="submit" class="btn btn-primary">Changer mon mot de passe</button>
        </div>
    </form>

</div>
