<div class="hero-scene text-center text-white">
    <div class="hero-scene-content">
        <h1>Nous contacter</h1>
    </div>
</div>  


<div class="container">
    <form>
        <div class="mb-3">
            <label for="name" class="form-label">Nom</label>
            <input type="text" class="form-control" id="name"  placeholder="Saisir votre nom">
        </div>
        <div class="mb-3">
            <label for="surname" class="form-label">Prénom</label>
            <input type="text" class="form-control" id="surname"  placeholder="Saisir votre prénom">
        </div>
        <div class="mb-3">
            <label for="EmailInput" class="form-label">E-mail</label>
            <input type="email" class="form-control" id="EmailInput"  placeholder="Saisir votre adresse e-mail">
        </div>
        <div class="mb-3">
            <label for="phone" class="form-label">Téléphone</label>
            <input type="number" class="form-control" id="phone" placeholder="Saisir votre numéro de téléphone">
        </div>
        <div class="mb-3">
            <label for="subject" class="form-label">Objet</label>
            <input type="text" class="form-control" id="subject" placeholder="Saisir l'objet de votre message">
        </div>
        <div class="mb-3">
            <label for="message" class="form-label">Message</label>
            <input type="text" class="form-control" id="message" placeholder="Saisir votre message">
        </div>
        <div class="text-center pt-3">
                <a href="/" type="button" class="btn btn-primary" >Annuler</a>
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#SendMessage" >Envoyer</button>                    
                
        </div>
    </form>
</div>

<!-- Modal Contact-->
<div class="modal fade" id="SendMessage" tabindex="-1" aria-labelledby="SendMessageLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title fs-5" id="SendMessagelLabel">Voulez-vous envoyer le message ? </h3>          
            </div>         
            <div class="modal-body">
                <form>
                    <div class="mb-3">
                        <label for="name" class="form-label">Nom</label>
                        <input type="text" class="form-control" id="name"  placeholder="Saisir votre nom" value="Doe">
                    </div>
                    <div class="mb-3">
                        <label for="surname" class="form-label">Prénom</label>
                        <input type="text" class="form-control" id="surname"  placeholder="Saisir votre prénom" value="John">
                    </div>
                    <div class="mb-3">
                        <label for="EmailInput" class="form-label">E-mail</label>
                        <input type="email" class="form-control" id="EmailInput"  placeholder="Saisir votre adresse e-mail" value="Doe@mail.fr">
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="form-label">Téléphone</label>
                        <input type="number" class="form-control" id="phone" placeholder="Saisir votre numéro de téléphone" value="0600000000">
                    </div>
                    <div class="mb-3">
                        <label for="subject" class="form-label">Objet</label>
                        <input type="text" class="form-control" id="subject" placeholder="Saisir l'objet de votre message" value="Demande d'infos">
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Message</label>
                        <input type="text" class="form-control" id="message" placeholder="Saisir votre message" value="Pouvez vous me contacter">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
                <button type="button" class="btn btn-primary">Envoyer</button>
            </div>
        </div>
    </div> 
</div>
