<div class="hero-scene text-center text-white">
    <div class="hero-scene-content">
        <h1>Mot de passe oublié</h1>
    </div>
</div>  


<div class="container">
    <form>
        <div class="mb-3">
            <label for="EmailInput" class="form-label">E-mail</label>
            <input type="email" class="form-control" id="EmailInput"  placeholder="Saisir votre adresse e-mail">
        </div>
        <div class= "text-center pt-3">
            <a href="/" type="button" class="btn btn-primary" >Annuler</a>
            <button type="button" class="btn btn-primary"  data-bs-toggle="modal" data-bs-target="#newPassword">Réinitialiser</button>
        </div>
    </form>
</div>


<!-- Modal NewPassword-->
<div class="modal fade" id="newPassword" tabindex="-1" aria-labelledby="newPasswordLabel" aria-hidden="true">
  <div class="modal-dialog">
      <div class="modal-content">
          <div class="modal-header">
            <h3 class="modal-title fs-5" id="newPasswordLabel">Réinitialiser le mot de passe ? </h3>          
          </div>  
          <div class="modal-body">
          Etes vous sûr de vouloir réinitialiser votre mot de passe ?
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
            <button type="button" class="btn btn-primary">Réinitilisatiser</button>
          </div>
      </div>
  </div>
</div>
