<div class="hero-scene text-center text-white">
    <div class="hero-scene-content">
        <h1>Espace administrateur/Employé</h1>
    </div>
</div>  


<div class=" container bg-dark">
    <div>  
        <h3 class="text-primary text-center">Modifier un véhicule</h3>
    </div>
    <div>   
        <form>
            <div class="mb-3">
                <label for="brand" class="form-label">Marque et Modèle</label>
                <input type="text" class="form-control" id="brand"  placeholder="Saisir la marque et le modèle" value="Peugeot 206">
            </div>
            <div class="mb-3">
                <label for="year" class="form-label">Année</label>
                <input type="number" class="form-control" id="year"  placeholder="Saisir l'année de mise en circulation" value="20013">
            </div>
            <div class="mb-3">
                <label for="km" class="form-label">Km</label>
                <input type="number" class="form-control" id="km"  placeholder="Saisir le kilométrage du véhicule" value="120000">
            </div>
            <div class="mb-3">
                <label for="price" class="form-label">Prix</label>
                <input type="number" class="form-control" id="price" placeholder="Saisir le prix TTC du véhicule" value="4000">
            </div>
            <div class="mb-3">
                <label for="details" class="form-label">Description</label>
                <input type="text" class="form-control" id="details" placeholder="Saisir la description du véhicule" value="Options : Sièges en cuir, clim.">
            </div>
            <div class= "row row-cols-2 pt-3">
                <p class="col text-primary">Charger une image</p>
                <button type="submit" class=" col btn btn-primary">Charger</button>
                <p class="col text-primary">Supprimer une image</p>
                <button type="button" class=" col btn btn-primary">Supprimer</button>
            </div> 
            <div class= "text-center pt-3">
                <button type="button" class="btn btn-primary">Annuler</button>
                <button type="submit" class="btn btn-primary">Modifier</button>
                
            </div>
        </form>
    </div> 
</div>
