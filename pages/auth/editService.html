<div class="hero-scene text-center text-white">
    <div class="hero-scene-content">
        <h1>Espace administrateur</h1>
    </div>
</div>  

<div class="container bg-dark">
    <div>
        <h3 class="text-center text-primary">Modifier un service</h3>
    </div>
        <form>
        <div class="mb-3">
            <label for="title" class="form-label">Titre</label>
            <input type="text" class="form-control" id="title"  placeholder="Saisir le titre du service" value="Réparation mécanique">
        </div>
        <div class="mb-3">
            <label for="details" class="form-label">Description</label>
            <input type="text" class="form-control" id="details"  placeholder="Saisir la description du service " value="Expert en réparation toutes marques, notre atelier de réparation automobile est en mesure d’effectuer les différentes réparations dont vous avez besoin.">
        </div>
        <div class= "row row-cols-2 pt-3">
            <p class="col text-primary">Charger une image</p>
            <button type="submit" class=" col btn btn-primary">Charger</button>
            <p class="col text-primary">Supprimer une image</p>
            <button type="button" class=" col btn btn-primary">Supprimer</button>
        </div> 
        <div class= "text-center pt-3">
            <a href="/adminAccount" type="button" class="btn btn-primary" >Annuler</a>
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#editService">Modifier</button>
        </div>
    </form>
</div>

<!-- Modal editService-->
<div class="modal fade" id="editService" tabindex="-1" aria-labelledby="editServiceLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h3 class="modal-title fs-5" id="editServiceLabel"> Modifier le service? </h3>          
            </div>  
            <div class="modal-body">
                <form>
                    <div class="mb-3">
                        <label for="title" class="form-label">Titre</label>
                        <input disabled type="text" class="form-control" id="title"  placeholder="Saisir le titre du service" value="Réparation mécanique">
                    </div>
                    <div class="mb-3">
                        <label for="details" class="form-label">Description</label>
                        <input disabled type="text" class="form-control" id="details"  placeholder="Saisir la description du service " value="Expert en réparation toutes marques, notre atelier de réparation automobile est en mesure d’effectuer les différentes réparations dont vous avez besoin.">
                    </div>
                    <div class= "row row-cols-2 pt-3">
                        <p class="col text-primary">Charger une image</p>
                        <button type="submit" class=" col btn btn-primary">Charger</button>
                        <p class="col text-primary">Supprimer une image</p>
                        <button type="button" class=" col btn btn-primary">Supprimer</button>
                    </div> 
                </form>
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
            <button type="button" class="btn btn-primary">Modifier</button>
            </div>
        </div>
    </div>
</div>
