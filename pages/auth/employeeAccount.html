<div class="hero-scene text-center text-white">
    <div class="hero-scene-content">
        <a class="btn btn-primary" href="/">Se déconnecter</a>
        <h1>Espace employé</h1>
    </div>
</div>  

<div>
    <div class="container">
        <div>
            <h2 class="text-center p-5 text-primary ">Gestion des véhicules</h2>
        </div>
        <div class="container row row-cols-3 ">
            <div class="col bg-secondary"><h3 class="text-center text-white">Ajouter un véhicule</h3>
                <form>
                    <div class="mb-3">
                        <label for="brand" class="form-label">Marque et Modèle</label>
                        <input type="text" class="form-control" id="brand"  placeholder="Saisir la marque et le modèle">
                    </div>
                    <div class="mb-3">
                        <label for="year" class="form-label">Année</label>
                        <input type="number" class="form-control" id="year"  placeholder="Saisir l'année de mise en circulation">
                    </div>
                    <div class="mb-3">
                        <label for="km" class="form-label">Km</label>
                        <input type="number" class="form-control" id="km"  placeholder="Saisir le kilométrage du véhicule">
                    </div>
                    <div class="mb-3">
                        <label for="price" class="form-label">Prix</label>
                        <input type="number" class="form-control" id="price" placeholder="Saisir le prix TTC du véhicule">
                    </div>
                    <div class="mb-3">
                        <label for="details" class="form-label">Description</label>
                        <input type="text" class="form-control" id="details" placeholder="Saisir la description du véhicule">
                    </div>
                    <div class= "row row-cols-2 pt-3">
                        <p class="col ">Charger une image</p>
                        <button type="submit" class=" col btn btn-primary">Charger</button>
                    </div> 
                    <div class= "text-center pt-3">
                        <button type="submit" class="btn btn-primary">Ajouter</button>
                    </div>
                </form>
            </div>
            <div class="col bg-dark"><h3 class="text-center text-white">Modifier un véhicule</h3>
                <form>
                    <div class="mb-3">
                        <label for="ref" class="form-label">Référence de l'annonce</label>
                        <input type="text" class="form-control" id="ref"  placeholder="Saisir la référence de l'anonnce">
                    </div>
                    <div class= "text-center pt-3">
                        <button type="submit" class="btn btn-primary">Modifier</button>
                    </div>    
                </form>
            </div>
            <div class="col bg-secondary"><h3 class="text-center text-white">Supprimer un véhicule</h3>
                <form>
                    <div class="mb-3">
                        <label for="ref2" class="form-label">Référence de l'annonce</label>
                        <input type="text" class="form-control" id="ref2"  placeholder="Saisir la référence de l'anonnce">
                    </div>
                    <div class= "text-center pt-3">
                    <button type="button" class="btn btn-primary">Supprimer</button>
                    </div>
                </form>
            </div>
        </div>
    </div>    
     
    <div class="container">
            <div>
                <h2 class="text-center p-5 text-primary">Gestion des témoignages</h2>
            </div>
            <div class="container row row-cols-3 ">
                <div class="col bg-secondary"><h3 class="text-center text-white">Ajouter un témoignage</h3>
                    <form>
                        <div class="mb-3">
                            <label for="name" class="form-label">Nom</label>
                            <input type="text" class="form-control" id="name"  placeholder="Saisir le nom">
                        </div>
                        <div class="mb-3">
                            <label for="testimony" class="form-label">Témoignage</label>
                            <input type="text" class="form-control" id="testimony"  placeholder="Saisir le témoignage">
                        </div>
                        <div class="mb-3">
                            <label for="rate" class="form-label">Note</label>
                            <input type="number" class="form-control" id="rate"  >
                        </div>
                        <div class= "text-center pt-3">
                            <button type="submit" class="btn btn-primary">Ajouter</button>
                        </div>
                    </form>
                </div>
                <div class="col bg-dark"><h3 class="text-center text-white">Valider un témoignage</h3>
                    <form>
                        <div class="mb-3">
                            <label for="reftestitmony" class="form-label">Référence du témoignage</label>
                            <input type="text" class="form-control" id="refreftestitmony"  placeholder="Saisir la référence de témoignage">
                        </div>
                        <div class= "text-center pt-3">
                            <button type="submit" class="btn btn-primary">Valider le témoignage</button>
                        </div>    
                    </form>
                </div>
                <div class="col bg-secondary"><h3 class="text-center text-white">Supprimer un témoignage</h3>
                    <form>
                        <div class="mb-3">
                            <label for="reft2" class="form-label">Référence de l'annonce</label>
                            <input type="text" class="form-control" id="reft2"  placeholder="Saisir la référence de témoignage">
                        </div>
                        <div class= "text-center pt-3">
                        <button type="button" class="btn btn-primary">Supprimer</button>
                        </div>
                    </form>
                </div>
            </div>
    </div>
    
</div>
